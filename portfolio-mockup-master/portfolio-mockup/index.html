<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Mockup</title>
	<link href="css/main.css" rel="stylesheet" />
	<link href="css/responsive.css" rel="stylesheet"/>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link href="http://weloveiconfonts.com/api/?family=zocial" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="title-logo">
			<figure>
				<picture>
					<img src="images/github.png" alt="Picture of the github logo">
				</picture>
			</figure>
		</div>
		<div class="title-name">
			<h1 id="large-title-name">luis ramirez</h1>
			<h4>software engineer</h4>
		</div>
		<div class="thick-grey-hr">
		</div>
		<div class="large-main-image">
			<figure>
				<picture>
					<source media="(min-width: 750px)" srcset="images/profile_main_image-1600_large_2x.png 2x, images/profile_main_image-800_large_1x.png" />
					<source media="(min-width: 500px)" srcset="images/profile_main_image-750_medium.png" />
					<img id ="large-image" src="images/profile_main_image-500_small.png" alt="Picture of Lake Tahoe">
				</picture>
			</figure>
		</div>
		<div class="featured-work-title text-muted">
			<h3>Featured Work</h3>
		</div>
		<div class="featured-work-project">
			<figure>
				<picture>
					<source media="(min-width: 750px)" srcset="images/trumphole-1600_large_2x.png 2x, images/trumphole-800_large_1x.png" />
					<source media="(min-width: 500px)" srcset="images/trumphole-750_medium.png" />
					<img src="images/trumphole-500_small.png" alt="Image of an app called Trump Hole">
				</picture>
			</figure>
			<h3 class="text-uppercase">Trump Hole</h3>
			<p class="small-profile-text">https://github.com/luisramirez04/Trump-Hole</p>
		</div>
		<div class="featured-work-project">
			<figure>
				<picture id="featured-work-image">
					<source media="(min-width: 750px)" srcset="images/sold-1600_large_2x.png 2x, images/sold-800_large_1x.png" />
					<source media="(min-width: 500px)" srcset="images/sold-750_medium.png" />
					<img src="images/sold-500_small.png" alt="Image of an app called Sold">
				</picture>
			</figure>
			<h3 class="text-uppercase">Sold</h3>
			<p class="small-profile-text">https://github.com/luisramirez04/Sold</p>
		</div>
		<div class="featured-work-project">
			<figure>
				<picture>
					<source media="(min-width: 750px)" srcset="images/brown-bear-1600_large_2x.png 2x, images/brown-bear-800_large_1x.png" />
					<source media="(min-width: 500px)" srcset="images/brown-bear-750_medium.png" />
					<img src="images/brown-bear-500_small.png" alt="Image of a website called Animal Trading Cards">
				</picture>
			</figure>
			<h3 class="text-uppercase">Animal Trading Cards</h3>
			<p class="small-profile-text">https://github.com/luisramirez04/Animal-Trading-Cards</p>
		</div>
		<div class="thick-grey-hr">
		</div>
		<footer>
			<a href="" class="zocial-twitter footer-elements-spacing">Twitter </a>
			<a href="" class="zocial-digg footer-elements-spacing">Digg </a>
			<a href="" class="zocial-facebook footer-elements-spacing">Facebook </a>
			<a href="" class="zocial-google footer-elements-spacing">Google+</a>
		</footer>
	</div>
</body>

</html>
